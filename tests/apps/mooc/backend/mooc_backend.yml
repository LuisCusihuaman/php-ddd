mooc_backend:
  extensions:
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: LuisCusihuaman\Apps\Mooc\Backend\MoocBackendKernel
      bootstrap: apps/bootstrap.php
    Behat\MinkExtension:
      sessions:
        symfony:
          symfony: ~
      base_url: ''

  suites:
    health_check:
      paths: [ tests/apps/mooc/backend/features/health_check ]
      contexts:
        - LuisCusihuaman\Tests\Shared\Infrastructure\Behat\ApiRequestContext
        - LuisCusihuaman\Tests\Shared\Infrastructure\Behat\ApiResponseContext

    courses:
      paths: [ tests/apps/mooc/backend/features/courses ]
      contexts:
        - LuisCusihuaman\Tests\Shared\Infrastructure\Behat\ApiRequestContext
        - LuisCusihuaman\Tests\Shared\Infrastructure\Behat\ApiResponseContext
